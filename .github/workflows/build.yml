name: Docker Image CI

on:
  push:
    branches:
      - main
    paths:
      - 'versions.env'
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: k9s-web
  REPO_OWNER: lordmathis
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  build:
  
    permissions:
      packages: write
      contents: write
      pull-requests: read
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get or create tag
      id: tag
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          # Manual tag push - use the pushed tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using manually pushed tag: $TAG_NAME"
        else
          # Auto bump - get latest tag and increment minor version
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist yet, start with v0.1.0
            NEW_TAG="v0.1.0"
          else
            # Parse version and bump minor
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            MINOR=$((MINOR + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.0"
          fi

          echo "tag_name=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Bumping version from $LATEST_TAG to $NEW_TAG"

          # Create and push the tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
        fi

    - name: Set build args env
      run: |
        set -a
        source versions.env
        set +a
        echo TTYD_VERSION=$TTYD_VERSION >>${GITHUB_ENV}
        echo K9S_VERSION=$K9S_VERSION >>${GITHUB_ENV}

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag_name }}
          ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest
        build-args: |
          TTYD_VERSION=${{ env.TTYD_VERSION }}
          K9S_VERSION=${{ env.K9S_VERSION }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        generate_release_notes: true